<div class="container-fluid row my-3 ps-5 py-3 border-style mx-auto" (click)="recipeClicked()">
    <div class="container-fluid col-6 my-auto mx-auto">
        <h3>{{recipe.recipeName}}</h3>
        <p>{{recipe.recipeDescription}}</p>
    </div>
    <div class="container col-6 mx-auto image-container">
        <img src="../../assets/recipe.webp" alt="Recipe-image" class="recipe-icon ms-5">
    </div>
</div>
